<ng-include src="'views/header.html'"></ng-include>
<h2>Meme Creator</h2>
<div class="meme-creator-template">
    <mer-view-meme mer-meme="meme" mer-create-mode="true"></mer-view-meme>

    <form class="meme" ng-submit="submit()">
        <ul class="color-picker">
            <li><div class="meme-color black-bg" ng-click="changeFontColor('black')"></div></li>
            <li><div class="meme-color white-bg" ng-click="changeFontColor('white')"></div></li>
            <li><div class="meme-color red-bg" ng-click="changeFontColor('red')"></div></li>
            <li><div class="meme-color blue-bg" ng-click="changeFontColor('blue')"></div></li>
            <li><div class="meme-color green-bg" ng-click="changeFontColor('green')"></div></li>
            <li><div class="meme-color yellow-bg" ng-click="changeFontColor('yellow')"></div></li>
        </ul>

        <input type="text" ng-model="meme.title" autofocus="autofocus" placeholder="Meme line 1"/><br />
        <input type="text" placeholder="Meme line 2" ng-model="meme.text" />

        <input type="text" ng-model="meme.context" placeholder="Context" /><br />

        <input type="submit" value="Submit" />
    </form>
</div>
<div class="choose-template">
    <form class="meme" ng-submit="submit()">
        Image URL: <input ng-model="imgUrl" ng-change="customTemplate(imgUrl)" />
        <span ng-show="invalidImg" class="red-font">Invalid image URL</span>
        <br />
        <ul class="template-selection">
            <li ng-repeat="memeTemplate in memeTemplates | orderBy: 'name'">
                <img ng-src="{{ memeTemplate.imgUrl }}" ng-click="setTemplate(memeTemplate)" width="100" height="72"/>
            </li>
        </ul>
    </form>
</div>
