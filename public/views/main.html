<ng-include src="'views/header.html'"></ng-include>

<div class="search">
    <input ng-model="search.$" placeholder="Search"> [<a ng-click="search = ''">x</a>]<br/>
    <button ng-click="search.type = ''">All</button>
    <button ng-click="search.type = 'b-intheknow'">b-intheknow</button>
    <button ng-click="search.type = 'twitter'">twitter</button>
</div>

<ul class="feed-list">
    <li ng-repeat="item in feed | filter: search" class="item item_{{ item.type }}">
        <h3><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h3>

        <div class="item-desc" ng-bind-html="item.text"></div>
    </li>
</ul>
