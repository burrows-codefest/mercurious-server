<ng-include src="'views/header.html'"></ng-include>

<div class="search">
    <input ng-model="search.$" placeholder="Search"> [<a ng-click="search = ''">x</a>]
    <ul class="filter">
        <li><a ng-click="search.type = ''">All</a></li>
        <li><a ng-click="search.type = 'b-intheknow'"><img src="../images/burrows_logo.png" class="filter-image" /></a></li>
        <li><a ng-click="search.type = 'twitter'"><img src="../images/twitter_logo_blue.png" class="filter-image" /></a></li>
    </ul>
</div>

<ul class="feed-list">
    <li ng-repeat="item in feed | filter: search" class="item item_{{ item.type }}">
        <h3><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h3>

        <div class="item-desc" ng-bind-html="item.text"></div>
    </li>
</ul>
