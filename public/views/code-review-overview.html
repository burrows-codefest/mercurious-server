<ng-include src="'views/header.html'"></ng-include>

<h2>Subscriptions With Issues</h2>
<ul>
    <li ng-repeat="subscription in subscriptionsWithIssues | orderBy:'-watchers_count' | limitTo: 20">
        {{ subscription.name }} | Last updated: {{ subscription.updated_at | date:'medium'}}
        <div class="repo-forks">{{ subscription.open_issues }}</div>
    </li>
</ul>
