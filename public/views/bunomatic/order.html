<ng-include src="'views/header.html'"></ng-include>

<form>
    <h3>Your Information</h3>
    <input type="text" id="name" ng-model="order.name" placeholder="Your name" />

    {{ order }}

    <h3>Your Order</h3>
    <ul>
        <li ng-repeat="bread in breads">
            <input type="radio" name="bread" id="{{ bread.id }}" value="{{ bread }}" ng-model="order.bread" />
            <label for="{{ bread.id }}">{{ bread.name }}</label>
        </li>
    </ul>
    <ul>
        <li ng-repeat="filling in fillings">
            <input type="checkbox" id="{{ filling.id }}" ng-model="orderedFilling" ng-change="toggleFilling(filling.id)" />
            <label for="{{ filling.id }}">{{ filling.name }}</label>
        </li>
    </ul>

    <ul>
        <li>
            <input type="radio" name="sauce" ng-model="order.sauce" value="none" id="no-sauce" />
            <label for="no-sauce">No sauce</label>
        </li>
        <li ng-repeat="sauce in sauces">
            <input type="radio" name="sauce" id="{{ sauce.id }}" value="{{ sauce }}" ng-model="order.sauce" />
            <label for="{{ sauce.id }}">{{ sauce.name }}</label>
        </li>
    </ul>

    <h3>Additional Information</h3>
    <textarea id="info" ng-model="additionalInfo" placeholder="Any additional information"></textarea><br />
    <span ng-show="additionalInfo">The above box is just to make you feel better, no information is saved, sent, read or cared about anywhere.</span>
    <br />
    <input type="submit" value="Order" ng-click="completeOrder()">
</form>
