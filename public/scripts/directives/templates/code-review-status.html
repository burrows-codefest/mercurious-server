<ul class="feed-list">
    <li ng-repeat="pr in pullRequests | orderBy:'-publishedDate'" class="item">
        <div>
            <h3><a ng-href="{{ pr.url }}" target="_blank">{{ pr.title }}</a> by {{pr.publishedUserName }}</h3>
            ({{ pr.repositoryName }})
            <div class="item-date">{{ pr.publishedDate | date:'medium'}}</div>
            <div class="item-desc" ng-bind-html="item.text"></div>
        </div>
    </li>
</ul>
